    <div style="height: 100vh; width: 100%; background-color: #1b75bcff" id="kontakt">
      <div class="contactForm">
        <iframe src="https://calendar.google.com/calendar/embed?showTitle=0&amp;showNav=0&amp;showPrint=0&amp;showCalendars=0&amp;showTz=0&amp;height=600&amp;wkst=2&amp;bgcolor=%23ffff33&amp;src=msaduo8879120p4bmlidl517ck%40group.calendar.google.com&amp;color=%236B3304&amp;ctz=Europe%2FWarsaw" style="border-width:0" width="800" height="600" frameborder="0" scrolling="no"></iframe>        <form id="contact">
      </div>
      <div class="contactForm">
          <div class="form-group center-block">
            <label for="inputName"> Imię i nazwisko </label>
            <input type="text" class="form-control contact-input" id="inputName" placeholder="Imię i nazwisko" name="name">
          </div>
          <div class="form-group center-block">
            <label for="inputEmail"> Email </label>
            <input type="text" class="form-control contact-input" id="inputEmail" placeholder="Email" name="email">
          </div>
          <div class="form-group center-block">
            <label for="inputMessage">Wiadomość</label>
            <textarea id="inputMessage" class="form-control contact-input" style="resize: none;" rows="3" placeholder="Wiadomość" name="message"></textarea>
          </div>
          <input type="text" name="_gotcha" style="display: none;">
          <div class="text-center">
            <button class="btn btn-default" type="submit" id="email-submit-btn" value="Send">
              Wyślij
            </button>
          </div>
        </form>
      </div>
    </div>
