              <div class="menuText col-lg-2 col-md-2 col-sm-2"> <li> <a href="#kontakt">    <h3> Kontakt    </h3> </a> </li> </div>
          </ul>
        </div>
      </div>
      <!-- Navbar z boku -->
      <div class="wraper">
        <nav id="sidebar">
          <a href="#uslugi"> <img src="./src/uslugi.png" width="300px" class="sideImg">          </img> <img src="./src/uslugi-a.png" width="300px" style="display: none" class="sideImg">          </img></a>
          <a href="#zdjecia"> <img src="./src/zdjecia.png" width="300px" class="sideImg">        </img> <img src="./src/zdjecia-a.png" width="300px" style="display: none" class="sideImg">         </img></a>
          <a href="#rezerwacja"> <img src="./src/rezerwacja.png" width="300px" class="sideImg">  </img> <img src="./src/rezerwacja-a.png" width="300px" style="display: none" class="sideImg">         </img></a>

    <!-- Menu dla małych wyświetlaczy -->
    <div class="hidden-xl hidden-lg hidden-md hidden-sm">
        <!-- po zaczęciu przewijania -->
        <div class="container-fluid">
          <nav class="navbar navbar-default navbar-fixed-top" id="mobMenu">
                <div class="navbar-header">
                <div class="menuText col-xs-2"> <a id="logoM"> <span class="glyphicon glyphicon-list" style="font-size: 20px; padding-top: 10px;"> </span>
                </a> </div> </div>
                <div id="myNavbar">
                  <ul class="nav navbar-nav">
                  <div class="mobMenu col-xs-12"> <li> <a href="#uslugi">     <h3> Usługi     </h3> </a> </li> </div>
                  <div class="mobMenu col-xs-12"> <li> <a href="#zdjecia">    <h3> Zdjęcia    </h3> </a> </li> </div>

                  </ul>
                </div>
              </nav>
          </div>
          <!-- startowa wersja menu mobilnego -->
          <div class="container-fluid" style="padding: 0 0 0 0;">
            <div class="navbar navbar-default" id="mMenu">
              <ul class="list-inline">
                  <div class="menuText col-xs-12"> <li><img src="./src/logo-biale.png" width="100px"> </img></li> </div>
                </div>
              </ul>
            </div>
    </div>

    <!-- Strona startowa -->
    <div style="margin-top: auto; width: 100vw; padding: 0; background-color: #ffffff"   id="top">
      <!-- zdjęcia dla większych urządzeń -->
      <div class="hidden-xs"><img src="./src/firstimg.jpg"  class="firstImg"> </img></div>
      <!-- zdjęcie dla telefonów -->
      <div class="hidden-lg hidden-md hidden-sm"><img src="./src/firstimgMob.jpg"  class="firstImg"> </img></div>

    </div>
    <div style="height: 100vh; background-color: #9f2067ff" id="uslugi">

    </div>

    <div style="height: 100vh; background-color: #1b75bcff" id="zdjecia">
    </div>

    <div style="height: 100vh; background-color: #f15a29ff" id="rezerwacja">

    </div>

    <div style="height: auto; width: 100%; background-color: #ffde17ff" id="kontakt">
      <div class="contactForm">
        <form id="contact">
          <div class="form-group center-block">
            <label for="inputName"> Imię i nazwisko </label>
            <input type="text" class="form-control contact-input" id="inputName" placeholder="Imię i nazwisko" name="name">
          </div>
          <div class="form-group center-block">
            <label for="inputEmail"> Email </label>
            <input type="text" class="form-control contact-input" id="inputEmail" placeholder="Email" name="email">
          </div>
          <div class="form-group center-block">
            <label for="inputMessage">Wiadomość</label>
            <textarea id="inputMessage" class="form-control contact-input" style="resize: none;" rows="3" placeholder="Wiadomość" name="message"></textarea>
          </div>
          <input type="text" name="_gotcha" style="display: none;">
          <div class="text-center">
            <button class="btn btn-default" type="submit" id="email-submit-btn" value="Send">
              Wyślij
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- ładowanie -->
    <div class="modal" id="load">

    </div>
    <script>
      new Vivus('load', {duration: 60, file: 'loading.svg'}, ()=>{
        $('#load').fadeOut(500);
      });
    </script>
